<!-- filter -->
<div class="search" ng-search date="7">
	<h3>机票多日点击</h3>
	<div class="search-box">
		<table>
			<tr>
				<th>开始时间：</th>
				<td>
					<div class="btn-group btn-group-sm search-quick-date">
					  <button type="button" class="btn btn-default" rel="1">昨天</button>
					  <button type="button" class="btn btn-default" rel="7">最近7天</button>
					  <button type="button" class="btn btn-default" rel="30">最近三十天</button>
					</div>
					<div class="search-date">
						<input type="text" datepicker="" value="" class="form-control date-from"  cate="day"><em>--</em>
						<input type="text" datepicker="" value="" class="form-control date-to" cate="day" >
					</div>
				</td>
			</tr>
			<tr><th>客户类型：</th><td><ul class="search-options"><li><input type="checkbox"/>OTA</li><li><input type="checkbox"/>OTA</li><li><input type="checkbox"/>OTA</li></ul></td></tr>
			<tr><th>业务范围</th><td><ul class="search-options"><li><input type="checkbox"/>OTA</li><li><input type="checkbox"/>OTA</li><li><input type="checkbox"/>OTA</li></ul></td></tr>
			<tr bgcolor = "#f5f5f5" class="search-btn"><td colspan="2"><button type="button" class="btn btn-primary btn-sm">确定</button><button type="button" class="btn btn-default btn-sm">重置</button><a href="javascript:;" ng-click="showMore($event.target)" class="search-more"><em class="glyphicon glyphicon-plus"></em>更多筛选条件</a></td></tr>
		</table>
	</div>
</div>

<!-- chart -->
<div ng-chart class="chart" url="{{chartUrl}}"></div>

<!-- table -->
<div class="db-table">
	<div class="search-input">
		<select name="" id="" class="form-control">
			<option value="">网站名称</option>
			<option value="">客户ID</option>
		</select>
		<input type="text" value="" placeholder="请输入用户名" class="form-control">
		<button type="button" class="btn btn-primary">查询</button>
		<a class="glyphicon glyphicon-save" href="javascript:void(0)" target="_blank">下载报表</a>
	</div>
	<div class="db-cont">
		<table>
			<tr>
				<th ng-repeat="t in title">{{t}}</th>
			</tr>
			<tr ng-repeat="one in list">
				<td>{{one.id}}</td>
				<td>{{one.otaPay}}</td>
				<td>{{one.pay}}</td>
				<td>{{one.insuranceId}}</td>
				<td>{{one.insuranceAccountId}}</td>
				<td>{{one.payDate}}</td>
				<td>{{one.profit}}</td>
				<td>{{one.payed}}</td>
			</tr>
		</table>
	</div>
	<div class="db-footer"><span class="total">合计21个客户</span><span class="db-number">632,020.00</span></div>
	<ul class="pagination">
			<li class="disabled">
				<a href="#"><span class="icon-double-angle-left">&lt;&lt;</span></a>
			</li>
			<li class="active">
				<a href="#">1</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">4</a>
			</li>
			<li>
				<a href="#">5</a>
			</li>
			<li>
				<a href="#"><span class="icon-double-angle-right">&gt;&gt;</span></a>
			</li>
		</ul>
</div>
