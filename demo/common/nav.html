<div class="menu" ng-menu url="/api/menu.json">
    <div ng-repeat="menu in menus">
        <div class="menu-t">
            <span>{{menu.name}}</span>
            <em class="glyphicon {{menu.isShow ? 'glyphicon-minus' : 'glyphicon-plus'}}"></em>
        </div>
        <div class="menu-c" ng-repeat="one in menu.data" ng-class="getClass(one)" style="{{menu.isShow ? 'display:block' : ''}}">
	           <a href="{{one.url}}" title="{{one.name}}">{{one.name}}</a>
        </div>
	</div>
</div>
